<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/all.css" />
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 text-center mb-3">請先登入</h1>
          <div class="col-8">
            <form id="form" class="form-signin p-3" @submit.prevent="login">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                  required
                  autofocus
                  v-model="user.username"
                />
                <label for="emailInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Password"
                  v-model="user.password"
                />
                <label for="passwordInput">Password</label>
              </div>
              <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">
                登入
              </button>
            </form>
          </div>
        </div>
        <!-- .row -->
        <p class="text-muted mt-5 mb-3 text-center">&copy; 2021~∞ - 六角學院</p>
      </div>
      <!-- .container -->
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./js/login.js" type="module"></script>
  </body>
</html>
